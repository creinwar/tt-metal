---
test-list:
  - eltwise-threshold:
      shape:
        start-shape: [1, 1, 32, 32]
        end-shape: [12, 24, 512, 512]
        interval: [1, 1, 1, 1]
        num-shapes: 1
        num-samples: 64
        args-sampling-strategy: "all"
      env:
        # TT_PCI_DMA_BUF_SIZE: "1048576"
      datagen:
        function: gen_rand
        args:
          low: -100
          high: 100
      comparison:
        function: comp_equal
      args-gen: gen_threshold_args
      output-file: eltwise_threshold_sweep.csv
      args:
        data-layout: ["TILE"]
        data-type: ["BFLOAT16"]
        buffer-type: ["DRAM", "SYSTEM_MEMORY"]
        out-buffer-type: ["DRAM"]
  - eltwise-threshold:
      shape:
        start-shape: [1, 1, 2, 2]
        end-shape: [12, 24, 512, 512]
        interval: [1, 1, 1, 1]
        num-shapes: 1
        num-samples: 64
        args-sampling-strategy: "all"
      env:
        # TT_PCI_DMA_BUF_SIZE: "1048576"
      datagen:
        function: gen_rand
        args:
          low: -100
          high: 100
      comparison:
        function: comp_equal
      args-gen: gen_threshold_args
      output-file: eltwise_threshold_sweep.csv
      args:
        data-layout: ["ROW_MAJOR"]
        data-type: ["BFLOAT16"]
        buffer-type: ["DRAM", "SYSTEM_MEMORY"]
        out-buffer-type: ["DRAM"]
