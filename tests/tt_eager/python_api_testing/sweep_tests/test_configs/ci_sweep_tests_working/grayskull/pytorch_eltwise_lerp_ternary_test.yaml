---
test-list:
  - eltwise-lerp_ternary:
      shape:
        start-shape: [1, 1, 32, 32]
        end-shape: [20, 60, 512, 256]
        interval: [1, 1, 1, 1]
        num-shapes: 3
        num-samples: 1000
      env:
        # TT_PCI_DMA_BUF_SIZE: "1048576"
      datagen:
        function: gen_rand
        args:
          low: -100
          high: 100
      comparison:
        function: comp_pcc
      args-gen: gen_dtype_layout_device
      output-file: eltwise_lerp_ternary_sweep.csv
      args:
        data-layout: ["TILE"]
        data-type: ["BFLOAT16"]
        buffer-type: ["DRAM", "L1", "SYSTEM_MEMORY"]
        out-buffer-type: ["DRAM", "L1"]
  - eltwise-lerp_ternary:
      shape:
        start-shape: [1, 1, 2, 2]
        end-shape: [40, 80, 256, 512]
        interval: [1, 1, 1, 1]
        num-shapes: 3
        num-samples: 1000
      env:
        # TT_PCI_DMA_BUF_SIZE: "1048576"
      datagen:
        function: gen_rand
        args:
          low: -100
          high: 100
      comparison:
        function: comp_pcc
      args-gen: gen_dtype_layout_device
      output-file: eltwise_lerp_ternary_sweep.csv
      args:
        data-layout: ["ROW_MAJOR"]
        data-type: ["BFLOAT16"]
        buffer-type: ["DRAM", "L1", "SYSTEM_MEMORY"]
        out-buffer-type: ["DRAM", "L1"]
