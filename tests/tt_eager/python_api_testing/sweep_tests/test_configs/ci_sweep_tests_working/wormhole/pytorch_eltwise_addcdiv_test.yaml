---
test-list:
  - eltwise-addcdiv:
      shape:
        start-shape: [1, 1, 32, 32]
        end-shape: [6, 12, 256, 256]
        interval: [1, 1, 1, 1]
        num-shapes: 3
        num-samples: 64
        args-sampling-strategy: "random"
      env:
        # TT_PCI_DMA_BUF_SIZE: "1048576"
      datagen:
        function: gen_rand
        args:
          low: -100
          high: 100
      comparison:
        function: comp_pcc
      args-gen: gen_scalar_args
      args:
        data-layout: ["TILE"]
        data-type: ["BFLOAT16"]
        buffer-type: ["DRAM", "L1", "SYSTEM_MEMORY"]
        out-buffer-type: ["DRAM", "L1"]
      output-file: eltwise_addcdiv_sweep.csv
  - eltwise-addcdiv:
      shape:
        start-shape: [1, 1, 2, 2]
        end-shape: [6, 6, 256, 256]
        interval: [1, 1, 1, 1]
        num-shapes: 3
        num-samples: 64
        args-sampling-strategy: "random"
      env:
        # TT_PCI_DMA_BUF_SIZE: "1048576"
      datagen:
        function: gen_rand
        args:
          low: -100
          high: 100
      comparison:
        function: comp_pcc
      args-gen: gen_scalar_args
      args:
        data-layout: ["ROW_MAJOR"]
        data-type: ["BFLOAT16"]
        buffer-type: ["DRAM", "L1", "SYSTEM_MEMORY"]
        out-buffer-type: ["DRAM", "L1"]
      output-file: eltwise_addcdiv_sweep.csv
