---
test-list:
  - eltwise-polygamma:
      shape:
        start-shape: [1, 1, 32, 32]
        end-shape: [6, 12, 256, 256]
        interval: [1, 1, 1, 1]
        num-shapes: 1
        num-samples: 64
      env:
        # TT_PCI_DMA_BUF_SIZE: "1048576"
      datagen:
        function: gen_rand
        args:
          low: 1
          high: 10
      comparison:
        function: comp_pcc
      args-gen: gen_polygamma_args
      output-file: eltwise_polygamma_sweep.csv
      args:
        data-layout: ["TILE"]
        data-type: ["BFLOAT16"]
        buffer-type: ["DRAM", "L1", "SYSTEM_MEMORY"]
        out-buffer-type: ["DRAM"]
  - eltwise-polygamma:
      shape:
        start-shape: [1, 1, 2, 2]
        end-shape: [6, 12, 256, 256]
        interval: [1, 1, 1, 1]
        num-shapes: 1
        num-samples: 64
      env:
        # TT_PCI_DMA_BUF_SIZE: "1048576"
      datagen:
        function: gen_rand
        args:
          low: 1
          high: 10
      comparison:
        function: comp_pcc
      args-gen: gen_polygamma_args
      output-file: eltwise_polygamma_sweep.csv
      args:
        data-layout: ["ROW_MAJOR"]
        data-type: ["BFLOAT16"]
        buffer-type: ["DRAM", "L1", "SYSTEM_MEMORY"]
        out-buffer-type: ["DRAM"]
