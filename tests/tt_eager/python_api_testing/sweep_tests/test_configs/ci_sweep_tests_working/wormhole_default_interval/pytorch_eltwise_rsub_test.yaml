---
test-list:
  - eltwise-rsub:
      shape:
        start-shape: [1, 1, 32, 32]
        end-shape: [12, 24, 512, 512]
        interval: [1, 1, 32, 32]
        num-shapes: 2
        num-samples: 64
        args-sampling-strategy: "all"
      datagen:
        function: gen_rand
        args:
          low: -100
          high: 100
      comparison:
        function: comp_pcc
      args-gen: gen_rop_args
      args:
        inputs:
          - input-1:
            data-layout: ["TILE"]
            data-type: ["BFLOAT16"]
            buffer-type: ["DRAM", "L1", "SYSTEM_MEMORY"]
          - input-2:
            data-layout: ["TILE"]
            data-type: ["BFLOAT16"]
            buffer-type: ["DRAM", "L1", "SYSTEM_MEMORY"]
        out-buffer-type: ["DRAM"]
      output-file: eltwise_rsub_sweep.csv
      env:
        # TT_PCI_DMA_BUF_SIZE: "1048576"
