---
test-list:
  - ttnn-eltwise-xlogy:
      shape:
        start-shape: [1, 1, 32, 32]
        end-shape: [20, 60, 512, 256]
        interval: [1, 1, 1, 1]
        num-dims: [2, 3, 4]
        num-shapes: 2
        num-samples: 1000
        args-sampling-strategy: "all"
      env:
        # TT_PCI_DMA_BUF_SIZE: "1048576"
      datagen:
        - input_1:
          function: gen_rand
          args:
            low: 0.001
            high: 100
        - input_2:
          function: gen_rand
          args:
            low: 0.001
            high: 100
      comparison:
        function: comp_pcc
      args-gen: gen_dtype_layout_device
      sanitize-args: False
      args:
        inputs:
          - input-1:
            data-layout: ["TILE"]
            data-type: ["BFLOAT16", "BFLOAT8_B"]
            buffer-type: ["DRAM", "L1"]
          - input-2:
            data-layout: ["TILE"]
            data-type: ["BFLOAT16"]
            buffer-type: ["DRAM", "L1"]
        out-buffer-type: ["DRAM", "L1"]
      output-file: eltwise_xlogy_sweep.csv
